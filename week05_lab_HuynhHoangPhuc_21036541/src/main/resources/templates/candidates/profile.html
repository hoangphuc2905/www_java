<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Candidate Profile</h1>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${candidate.fullName}"></h2>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${candidate.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${candidate.phone}"></span></p>
            <p><strong>Address:</strong> <span th:text="${candidate.address}"></span></p>
            <p><strong>Description:</strong> <span th:text="${candidate.dob}"></span></p>
            <p><strong>Skills:</strong></p>
            <ul class="list-group mt-3">
                <li th:each="skill : ${candidate.candidateSkills}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span th:text="${skill.skill.skillName}"></span>
                        <span class="badge bg-secondary" th:text="${skill.skill.type}"></span>
                    </div>
                    <small th:text="${skill.skill.skillDescription}" class="text-muted"></small>
                </li>
            </ul>
        </div>
        <div class="card-footer">
            <a href="/candidates" class="btn btn-primary">Back to Candidates</a>
            <a class="btn btn-warning btn-sm" th:href="@{/candidates/show-edit-form/{id}(id=${candidate.id})}">Edit</a>
    </div>
</div>
</div>
</body>
</html>
