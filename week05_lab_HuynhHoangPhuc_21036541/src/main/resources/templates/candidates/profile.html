<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Candidate Profile</h1>
    <div class="card">
        <div class="card-header">
            <h2 th:text="${candidate.fullName}"></h2>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${candidate.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${candidate.phone}"></span></p>
            <p><strong>Address:</strong> <span th:text="${candidate.address}"></span></p>
            <p><strong>Description:</strong> <span th:text="${candidate.dob}"></span></p>
            <p><strong>Skills:</strong></p>
            <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
                <div th:each="skill : ${candidate.candidateSkills}" class="col">
                    <div class="card h-100 border-primary">
                        <div class="card-body">
                            <h5 class="card-title text-primary" th:text="${skill.skill.skillName}"></h5>
                            <p class="card-text" th:text="${skill.skill.skillDescription}"></p>
                            <span class="badge bg-info text-dark" th:text="'Type: ' + ${skill.skill.type}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="card-footer">
            <a href="/candidates" class="btn btn-primary">Back to Candidates</a>
        </div>
    </div>
</div>
</body>
</html>
