<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suggest Skills to Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            color: #343a40;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .list-group-item {
            border: none;
            padding: 5px 0;
            font-size: 0.9rem;
        }
        .title {
            font-weight: bold;
            color: #343a40;
            text-align: center;
            padding: 100px 0 50px;
        }
    </style>
</head>
<body>
<header th:replace="fragment/header :: header"></header>
<div class="container mt-5">
    <h1 class="title">Suggest Skills to Learn for <span th:text="${candidate.fullName}"></span></h1>
    <div class="row">
        <div th:each="skillInfo : ${suggestedSkills}" class="col-md-6 col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${skillInfo.skill.skillName}">Skill Name</h5>
                    <p class="card-text">
                        Jobs available: <span th:text="${skillInfo.jobCount}">0</span>
                    </p>
                    <a class="btn btn-primary" th:href="@{'/jobs/skill/' + ${skillInfo.skill.id}}">
                        View Jobs
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="text-center mt-4">
        <a class="btn btn-secondary" th:href="@{/candidates}">
            <i class="fa-solid fa-arrow-left"></i> Back to Candidates
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2024 JobFinder. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
