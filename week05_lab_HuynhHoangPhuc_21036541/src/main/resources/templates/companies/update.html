<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            color: #343a40;
            padding-top: 70px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-white" href="/">JobFinder</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/candidates">Candidates</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/companies">Companies</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/jobs">Jobs</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <div class="form-container">
        <h1 class="form-title">Update Company</h1>
        <form th:action="@{/companies/update}" th:object="${company}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3 row">
                <label for="compName" class="col-sm-3 col-form-label">Company Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="compName" th:field="*{compName}"
                           placeholder="Enter company name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="webUrl" class="col-sm-3 col-form-label">Website</label>
                <div class="col-sm-9">
                    <input type="url" class="form-control" id="webUrl" th:field="*{webUrl}"
                           placeholder="Enter company website" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                           placeholder="Enter phone number" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           placeholder="Enter email address" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Street" th:field="*{address.street}" required>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="City" th:field="*{address.city}" required>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Zip code" th:field="*{address.zipcode}"
                           required>
                </div>
                <div class="col-sm-3">
                    <select class="form-select" th:field="*{address.country}" required>
                        <option value="" disabled selected>Select country</option>
                        <option th:each="country : ${countries}" th:value="${country}"
                                th:text="${country.name}"></option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Update Company</button>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a class="btn btn-primary" href="/companies">Back to List</a>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 JobFinder. All Rights Reserved.</p>
</footer>
</body>
</html>
