<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: #333;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #888;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }

        .post-meta span {
            margin: 0 5px;
        }

        .post-summary, .post-content {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }

        .post-summary {
            font-size: 1.1em;
            font-style: italic;
            color: #666;
        }

        .post-content {
            font-size: 1em;
            line-height: 1.6;
            color: #333;
        }

        h2 {
            font-size: 1.8em;
            color: #444;
            margin-bottom: 15px;
        }

        .comment {
            background-color: #f4f4f4;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 800px;
            width: 100%;
            color: #333;
        }

        .comment-content {
            font-size: 0.95em;
            line-height: 1.5;
            color: #555;
        }

        .back-link {
            text-decoration: none;
            font-size: 1em;
            color: #3498db;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: #3498db;
            color: white;
        }

        .published-yes {
            color: green;
        }

        .published-no {
            color: red;
        }
    </style>
</head>
<body>

<h1 th:text="${post.title}">Post Title</h1>
<div class="post-meta">
    <span th:text="${post.author.getFullName()}">Author Name</span> |
    <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Created At</span> |
    <span th:text="${#dates.format(post.publishedAt, 'yyyy-MM-dd HH:mm')}">Published At</span> |
    <span th:classappend="${post.published} ? 'published-yes' : 'published-no'"
          th:text="${post.published ? 'Published' : 'Unpublished'}">Published Status</span>
</div>

<div class="post-summary" th:text="${post.summary}">Post Summary</div>
<div class="post-content" th:text="${post.content}">Post Content</div>

<h2>Comments</h2>
<div th:each="comment : ${post.comments}" class="comment">
    <div class="comment-content" th:text="${comment.content}">Comment Content</div>
</div>

<a th:href="@{/posts}" class="back-link">Back to Posts</a>

</body>
</html>
