<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .published-yes {
        color: green;
    }

    .published-no {
        color: red;
    }

    .date-format {
        font-style: italic;
    }
</style>

<h1>Post List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Parent</th>
        <th>Summary</th>
        <th>Created At</th>
        <th>Update At</th>
        <th>Puslished At</th>
        <th>Content</th>
        <th>Published</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.author.getFullName()}"></td>
        <th th:text="${post.parent.getMetaTitle()}"></th>
        <td th:text="${post.summary}"></td>
        <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"
            class="date-format"></td>
        <td th:text="${#dates.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"
            class="date-format"></td>
        <td th:text="${#dates.format(post.publishedAt, 'yyyy-MM-dd HH:mm')}"
            class="date-format"></td>
        <td th:text="${post.content}"></td>
        <td th:classappend="${post.published} ? 'published-yes' : 'published-no'"
            th:text="${post.published ? 'Yes' : 'No'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
