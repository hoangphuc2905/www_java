<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 0 0 20px 0; /* Đảm bảo tiêu đề không bị cách xa phần trên */
            font-size: 2em;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            background-color: #f4f4f4;
            font-size: 1em;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Update Post</h1>
<form th:action="@{/posts/update/{id}(id=${post.id})}" th:object="${post}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="metaTitle">Meta Title:</label>
        <input type="text" id="metaTitle" th:field="*{metaTitle}">
    </div>
    <div>
        <label for="summary">Summary:</label>
        <textarea id="summary" th:field="*{summary}" required></textarea>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
    </div>
    <div>
        <button type="submit">Update Post</button>
    </div>
</form>
<a th:href="@{/posts}" class="back-link">Back to Posts</a>

</body>
</html>
