<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            color: #333;
            background-color: #f4f4f4;
        }

        .read-only {
            background-color: #f4f4f4;
            border: none;
            color: #777;
            pointer-events: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: inline-block;
        }

        button:hover {
            background-color: #2980b9;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        #saveButton {
            display: none;
        }
    </style>

    <script>
        function enableEditing() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.classList.remove('read-only');
                input.removeAttribute('readonly');
            });

            document.getElementById('updateButton').style.display = 'none';
            document.getElementById('saveButton').style.display = 'inline-block';
        }
    </script>
</head>
<body>

<h1>User Profile</h1>
<form th:action="@{/users/profile}" th:object="${user}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" class="read-only" readonly required>
    </div>
    <div>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" th:field="*{middleName}" class="read-only" readonly>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" class="read-only" readonly required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="read-only" readonly required>
    </div>
    <div>
        <label for="intro">Intro:</label>
        <textarea id="intro" th:field="*{intro}" class="read-only" readonly></textarea>
    </div>
    <div>
        <label for="profile">Profile:</label>
        <textarea id="profile" th:field="*{profile}" class="read-only" readonly></textarea>
    </div>
    <div class="buttons">
        <button type="button" id="updateButton" onclick="enableEditing()">Update Profile</button>
        <button type="submit" id="saveButton">Save</button>
    </div>
</form>

</body>
</html>
