<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form action="#" th:action="@{/users/register}" th:object="${user}" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" th:field="*{firstName}" required>
  <br>
  <label for="middleName">Middle Name:</label>
  <input type="text" id="middleName" th:field="*{middleName}">
  <br>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" th:field="*{lastName}" required>
  <br>
  <label for="mobile">Mobile:</label>
  <input type="text" id="mobile" th:field="*{mobile}" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{passwordHash}" required>
  <br>
  <label for="intro">Intro:</label>
  <textarea id="intro" th:field="*{intro}"></textarea>
  <br>
  <label for="profile">Profile:</label>
  <textarea id="profile" th:field="*{profile}"></textarea>
  <br>
  <button type="submit">Register</button>
</form>
</body>
</html>
